<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title of the document</title>
	<script>

	function placeCursor(){
		var the_input_field;
		the_input_field = document.getElementById('last_name');
		the_input_field.focus();

	}

	window.addEventListener('load', placeCursor, false);


	</script>
</head>

<body>
	<form>
		First name:<br>
		<input type="text" name="firstname" id="first_name"><br>
		Last name:<br>
		<input type="text" name="lastname" id="last_name">
	</form>
</body>

</html>
